<form (ngSubmit)="onAddGroup()">
  <fieldset class="border border-dark p-3">
    <legend class="text-center">Create Group</legend>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text"
             class="form-control"
             id="username"
             placeholder="Name"
             name="groupName"
             #groupNameInput>
    </div>
    <button type="submit" class="btn btn-primary"
    >Create</button>
  </fieldset>
</form>
