<div [ngClass]="getClassName()" style="cursor: pointer" (click)="onAddUserToGroup()">
  <div class="card-body p-3">
    <span class="text-capitalize mr-2">{{ user.name }}</span>
    <span class="mr-2">({{ user.email }})</span>
    <span>({{ getActiveText() }})</span>
    <p class="card-text">Role: {{ user.role }}</p>
  </div>
</div>
