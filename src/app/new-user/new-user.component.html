<form (ngSubmit)="onAddUser()">
  <fieldset class="border border-dark p-3">
    <legend class="text-center">Create User</legend>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text"
             class="form-control"
             id="username"
             placeholder="name"
             name="userName"
             [(ngModel)]="name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email"
             class="form-control"
             id="email"
             placeholder="name@example.com"
             name="emailAddress"
             [(ngModel)]="email"
      >
    </div>
    <div class="form-group form-check">
      <input type="checkbox"
             class="form-check-input"
             id="activeCheck"
             name="activeCheck"
             [(ngModel)]="active"
      >
      <label class="form-check-label" for="activeCheck">Active</label>
    </div>
    <div class="form-group">
      <label for="roleUser">Role</label>
      <select class="form-control" id="roleUser" name="selectRole" [(ngModel)]="role">
        <option>Choose role</option>
        <option *ngFor="let role of roleArray" [value]="role">{{ role }}</option>
      </select>
    </div>
    <button type="submit"
            class="btn btn-primary"
            [disabled]="getDisabled()"
    >Create</button>
  </fieldset>
</form>
